<!DOCTYPE html>
<html lang="cmn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ注册</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--图片中的QQ文字-->
    <div class="picture">
        <img src="https://4.url.cn/zc/v3/img/logo.png" alt="" class="QQ-logo">
        <a href="#" class="QQ-word">QQ</a>
    </div>

    <!--清除顶部浮动-->
    <!--右上角导航键-->
    <div class="up-nav"></div>
    <div>
        <div class="opinion">
            意见反馈
        </div>
        <div class="language">
            简体中文
            <img src="https://4.url.cn/zc/v3/img/down.png" alt="" class="">
        </div>
        <li class="item position omg">
            <a href="#">
                <img src="https://4.url.cn/zc/v3/img/logo3@2x.png" alt="" />
                <span>QQ靓号</span>
            </a>
        </li>
        <div class="main-power">
            <div class="main">
                <div class="form">
                    <div>
                        <div class="welcome">欢迎注册QQ</div>
                        <div class="header free-lianghao lianghao-color">
                            <a href="">免费靓号</a>
                        </div>
                        <div class="header">每一天，乐在沟通。</div>
                    </div>
                    <form action="">
                        <input id="nick" onfocus="nicknamefocus()" onblur="nicknameloseFocus(event)" type="text " placeholder="昵称 " class="nickname input-area ">
                        <input onblur="pwdloseFocus(event) " type="text " name=" " id=" " placeholder="密码 " class="password input-area focus">
                        <div>
                            <input type="text " placeholder="+86 " class="country ">
                            <input type="text " placeholder="手机号码 " class="phone " onblur="phoneloseFocus(event)">
                        </div>
                        <div class="resign-tips-wrap ">
                            <div class="resign-tips ">可通过该手机号找回密码</div>
                        </div>
                        <div onclick=" ">
                            <button class="submit ">立即注册</button>
                        </div>
                        <div class="agreement ">
                            <label for=" " class="checkbox ">
                                <img src="https://4.url.cn/zc/v3/img/checkbox_normal.png " alt=" ">
                                我已阅读并同意相关服务条款和隐私政策
                            </label>
                            <img src="https://4.url.cn/zc/v3/img/down.png " alt=" ">
                        </div>
                    </form>
                </div>
                <div class="footer ">Copyright © 1998-2019Tencent All Rights Reserved</div>
            </div>
        </div>
        <script src="index.js "></script>
</body>

</html>
