<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>挖财注册页</title>
    <link type="text/css" rel="stylesheet" href="/css/login.css">
</head>

<body>
    <!--背景图片-->
    <div class="background">
        <!--颜色设置-->
        <div class="box">
            <div class="head">
                <!--第一个div-->
                <div class="head_portrait">
                </div>
                <!--第二个div-->
                <div class="head_form">
                    <span class="block head_word">账号</span>
                    <div>
                        <span class="input_account "></span>
                        <input type="text" placeholder="请输入您的账号" class="input_icon block ">
                    </div>
                    <span class="block head_word ">密码</span>
                    <div>
                        <span class="input_password"></span>
                        <input type="text" name="" id="" placeholder="请输入您的密码" class="block input_icon ">
                    </div>
                    <div>
                        <button class="block head_login"><span class="head_word">登录</span></button>
                    </div>
                    <div>
                        <button class="block head_login"><span class="head_word">欢迎注册888挖财系统</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
